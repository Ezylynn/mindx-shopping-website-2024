<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../public/signUp.css">
    <title>Sign Up</title>
</head>
<body>

    <nav class="main-nav">

        <i class='bx bxs-cheese'></i>


        <div>
            <a href="./userHomePage.html">Home</a>
            <a href="./userWomen.html">Women</a>
            <a href="./userMen.html">Men</a>
            <a href="./userJewelry.html">Jewelery</a>
            <a href="./userElectronic.html">Electronics</a>

        <i id="user" class='bx bx-user-circle' style='color:#ffffff' ></i>
        <i id="cart" class='bx bx-cart' style='color:#ffffff' ></i>
       


    </nav>

    <main class="banner">


       <div></div>

        <section id="sign-up-main"> 



            <form id="user-sign-up"  action="">
    
                <i class='bx bxs-cheese'></i>
                <p class="form-title">Sign Up</p>

                <input required id="name" type="text" placeholder="Name">
                <input required id="last-name" type="text" placeholder="Last Name">
                <input required id="date" type="date">
                <input required id="email" type="text" placeholder="Email">
    
                <input required id="password" type="password" placeholder="Password">
                <input required id="cf-password" type="password" placeholder="Confirm Password">
                <button id="sign-up">Submit</button>
    
    
                <p class="no-acc">Already have an account? <a class="link" href="./signIn.html">Login here!</a></p>
                
    
            </form>

    
    
        </section>



    </main>


    <script src="../script/signUp.js"></script>
    <script src="../script/userManagement.js"></script>



    
</body>
</html>
